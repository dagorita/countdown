<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOSTROMO-SYSTEM // T-MINUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Custom style for the scanline effect */
        .scanline-overlay {
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.4) 0,
                rgba(0, 0, 0, 0.4) 1px,
                transparent 1px,
                transparent 3px
            );
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-black text-green-400">

    <div class="relative flex flex-col items-center justify-center min-h-screen p-4 [font-family:'VT323',monospace] overflow-hidden">
        <!-- Scanline Overlay -->
        <div class="pointer-events-none fixed inset-0 z-20 h-full w-full scanline-overlay opacity-40"></div>
        
        <!-- Top Left Info -->
        <div class="absolute top-4 left-4 text-xs sm:text-sm md:text-base opacity-70 [text-shadow:0_0_3px_currentColor]">
            <p>MU-TH-UR 6000 SYSTEM</p>
            <p>INTERFACE 2037</p>
            <p>// WEYLAND-YUTANI CORP.</p>
        </div>
        
        <!-- Top Right Info -->
        <div class="absolute top-4 right-4 text-xs sm:text-sm md:text-base opacity-70 text-right [text-shadow:0_0_3px_currentColor]">
            <p>NOSTROMO-01082026</p>
            <p>PRIMARY COMMAND OVERRIDE</p>
        </div>
        
        <!-- Countdown Active State -->
        <main id="countdown-container" class="z-10 flex flex-col items-center text-center">
            <h1 class="text-2xl md:text-3xl lg:text-4xl mb-2 tracking-[0.3em] opacity-80">[CRYO-STASIS ACTIVATION]</h1>
            <h2 class="text-xl md:text-2xl mb-8 md:mb-12 tracking-[0.1em] opacity-60">COSMIC ALIEN COUNTDOWN INITIATED</h2>
            
            <div class="flex justify-center items-start">
                <!-- Days -->
                <div class="flex flex-col items-center mx-2 sm:mx-3 md:mx-4">
                    <div id="days" class="text-6xl sm:text-7xl md:text-8xl lg:text-9xl [text-shadow:0_0_8px_currentColor]">000</div>
                    <div class="text-lg md:text-2xl tracking-[0.2em] opacity-80 [text-shadow:0_0_5px_currentColor]">DAYS</div>
                </div>
                <!-- Separator -->
                <div class="text-6xl sm:text-7xl md:text-8xl lg:text-9xl mx-1 md:mx-2 animate-pulse [text-shadow:0_0_8px_currentColor]">:</div>
                <!-- Hours -->
                <div class="flex flex-col items-center mx-2 sm:mx-3 md:mx-4">
                    <div id="hours" class="text-6xl sm:text-7xl md:text-8xl lg:text-9xl [text-shadow:0_0_8px_currentColor]">00</div>
                    <div class="text-lg md:text-2xl tracking-[0.2em] opacity-80 [text-shadow:0_0_5px_currentColor]">HOURS</div>
                </div>
            </div>
        </main>
        
        <!-- Countdown Complete State (initially hidden) -->
        <main id="complete-container" class="z-10 hidden flex-col items-center text-center">
             <div class="flex flex-col items-center">
                <div class="text-6xl sm:text-7xl md:text-8xl lg:text-9xl [text-shadow:0_0_8px_currentColor]">
                    000:00
                </div>
                <div class="text-lg md:text-2xl mt-4 tracking-[0.2em] [text-shadow:0_0_5px_currentColor]">
                    SEQUENCE COMPLETE
                </div>
            </div>
        </main>

        <!-- Bottom Left Info -->
        <div class="absolute bottom-20 left-4 text-xs sm:text-sm md:text-base opacity-70 [text-shadow:0_0_3px_currentColor]">
            <p>STATUS: PROPIEDAD INDIVISA</p>
            <p>CREW EXPENDABLE</p>
        </div>
        
        <!-- Bottom Right Info -->
        <div class="absolute bottom-20 right-4 text-xs sm:text-sm md:text-base opacity-70 text-right [text-shadow:0_0_3px_currentColor]">
            <p>LOG: 45-B.2</p>
            <p>PRIORITY: 1</p>
        </div>
    </div>

    <script>
        const TARGET_DATE = new Date('2026-08-01T00:00:00Z');

        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const countdownContainer = document.getElementById('countdown-container');
        const completeContainer = document.getElementById('complete-container');

        function updateCountdown() {
            const now = new Date().getTime();
            const difference = TARGET_DATE.getTime() - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);

                if (daysEl) daysEl.textContent = String(days).padStart(3, '0');
                if (hoursEl) hoursEl.textContent = String(hours).padStart(2, '0');
            } else {
                if(countdownContainer) countdownContainer.style.display = 'none';
                if(completeContainer) completeContainer.style.display = 'flex';
                clearInterval(timer);
            }
        }

        const timer = setInterval(updateCountdown, 1000);

        // Initial call to set the time immediately
        updateCountdown();
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
